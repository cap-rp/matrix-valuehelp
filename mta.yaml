_schema-version: 3.3.0
ID: matrix-valuehelp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: matrix-valuehelp-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: matrix-valuehelp-db
      - name: matrix-valuehelp-auth
      - name: matrix-valuehelp-destination

  - name: matrix-valuehelp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: matrix-valuehelp-db

  - name: matrix-valuehelp-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: matrix-valuehelp-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: matrixvaluehelpmanageactions
          artifacts:
            - manage-actions.zip
          target-path: app/

  - name: matrixvaluehelpmanageactions
    type: html5
    path: app/manage-actions
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: matrix-valuehelp-destinations
    type: com.sap.application.content
    requires:
      - name: matrix-valuehelp-auth
        parameters:
          service-key:
            name: matrix-valuehelp-auth-key
      - name: matrix-valuehelp-html5-repo-host
        parameters:
          service-key:
            name: matrix-valuehelp-html5-repo-host-key
      - name: srv-api
      - name: matrix-valuehelp-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: matrix-valuehelp-html5-repository
              ServiceInstanceName: matrix-valuehelp-html5-repo-host
              ServiceKeyName: matrix-valuehelp-html5-repo-host-key
              sap.cloud.service: matrixvaluehelp.service
            - Name: matrix-valuehelp-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: matrix-valuehelp-auth
              ServiceKeyName: matrix-valuehelp-auth-key
              sap.cloud.service: matrixvaluehelp.service

resources:
  - name: matrix-valuehelp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: matrix-valuehelp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: matrix-valuehelp-${org}-${space}
        tenant-mode: dedicated

  - name: matrix-valuehelp-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: matrix-valuehelp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: matrix-valuehelp-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
