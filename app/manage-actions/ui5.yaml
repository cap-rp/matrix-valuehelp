# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: qe.manageactions
type: application
framework:
  name: SAPUI5
  version: "1.136.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
    - name: "matrixvh"
builder:
  customTasks:
    - name: ui5-task-copy
      afterTask: replaceVersion
      configuration:
        source: "./node_modules/@cap-rp/matrixvh/dist/resources/matrixvh"
        target: "./resources/matrixvh"
      
server:
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources/matrixvh
      configuration:
        rootPath: ./node_modules/@cap-rp/matrixvh/dist/resources/matrixvh
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
